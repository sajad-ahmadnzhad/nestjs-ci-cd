name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]  # وقتی روی main پوش شد اجرا کن

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ کلون کردن پروژه
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ تست ساده برای اطمینان از صحت build
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install dependencies
        run: npx pnpm install

      - name: Build the project
        run: npx pnpm build

      # 3️⃣ ارسال به VPS
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd nestjs-ci-cd
            git pull origin main
            npx pnpm build
            npx pm2 restart 0

